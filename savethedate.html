<html>
    <script src="countdown.js"></script>
    <script src="confetti.js"></script>
    <link rel="stylesheet" href="confetti.css" />

    <script
        src="https://cdn.jsdelivr.net/npm/add-to-calendar-button@2"
        async
        defer
    ></script>

    <link rel="stylesheet" href="address-modal.css" />
    <script src="address-modal.js"></script>
    <link
        href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css"
        rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script src="address-validator.js"></script>
    <link rel="stylesheet" href="https://use.typekit.net/pyq3sjk.css" />
    <link rel="stylesheet" href="css/stylesheet.css" />

    <body>
        <div id="confetti-box">
            <img class="bg" src="assets/bg.png" />
            <div class="lineBorder">
                <div class="lines">
                    <div class="line"></div>
                    <div class="line"></div>
                </div>
                <div class="spinner">
                    <img id="names" src="assets/cl.svg" />
                    <img id="spinner" src="assets/spin.svg" />
                </div>
                <div class="lines">
                    <div class="line"></div>
                    <div class="line"></div>
                </div>
            </div>
            <div class="content">
                <img src="assets/std.png" />
                <h1>Calvin <span>&</span> Lucy</h1>
                <div class="details">
                    <span class="serif">June 09, 2024</span>
                    <span class="sans">At the</span>
                    <span class="serif">Sea to Sky Gondola</span>
                    <span class="sans">In Squamish, BC</span>
                </div>

                <div class="buttons" id="buttons">
                    <button id="address-form-modal-btn">
                        I want a paper invite
                    </button>

                    <!-- Add Custom CSS using buttonStyle="custom" customCss="URL" -->
                    <!-- https://add-to-calendar-button.com/ -->
                    <add-to-calendar-button
                        buttonStyle="custom"
                        customCss="atcb.css"
                        name="Calvin+Lucy's Wedding"
                        label="Add to Calendar"
                        options="'Apple','Google','iCal|iCal Calendar File'"
                        location="Sea to Sky Gondola, Squamish, BC, Canada"
                        startDate="2024-06-09"
                        endDate="2024-06-09"
                        startTime="15:00"
                        endTime="22:00"
                        timeZone="America/Los_Angeles"
                        iCalFileName="Calvin+Lucy"
                        hideCheckmark
                        hideIconButton
                        listStyle="modal"
                    >
                    </add-to-calendar-button>
                </div>
            </div>
            <div class="lineBorder">
                <div class="lines">
                    <div class="line"></div>
                    <div class="line"></div>
                </div>
                <p id="countdown"></p>
                <div class="lines">
                    <div class="line"></div>
                    <div class="line"></div>
                </div>
            </div>

            <div id="address-form-modal" class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <p>Enter Address</p>
                    <form action="https://formbold.com/s/677NK" method="POST">
                        <input
                            type="text"
                            placeholder="Name"
                            id="name-input"
                            name="name"
                            required
                        />
                        <select
                            id="location"
                            data-placeholder="Search for Address"
                            data-width="100%"
                        ></select>
                        <input
                            type="text"
                            placeholder="Address"
                            id="location-input"
                            name="address"
                            required
                        />
                        <input
                            type="text"
                            placeholder="Apt, Suite, etc (optional)"
                            name="apt"
                        />
                        <input
                            type="text"
                            placeholder="City"
                            id="city-input"
                            name="city"
                            required
                        />
                        <div class="half-input-container">
                            <input
                                type="text"
                                class="half-input"
                                placeholder="State/Province"
                                id="state-input"
                                name="state"
                                required
                            />
                            <input
                                type="text"
                                class="half-input"
                                placeholder="Zip/Postal code"
                                id="postal-input"
                                name="postal"
                                required
                            />
                        </div>
                        <input
                            type="text"
                            placeholder="Country"
                            id="country-input"
                            name="country"
                            required
                        />
                        <button type="submit">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
