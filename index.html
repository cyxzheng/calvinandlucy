<html>
    <head>
        <title>Save the date - Calvin and Lucy</title>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <script src="countdown.js"></script>
        <script src="confetti.js"></script>
        <script src="url_check.js"></script>
        <link rel="stylesheet" href="confetti.css" />

        <script
            src="https://cdn.jsdelivr.net/npm/add-to-calendar-button@2"
            async
            defer
        ></script>

        <link rel="stylesheet" href="address-modal.css" />
        <script src="address-modal.js"></script>
        <link
            href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css"
            rel="stylesheet"
        />
        <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
        <script src="address-validator.js"></script>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/Glide.js/3.6.0/css/glide.core.min.css"
            integrity="sha512-tYKqO78H3mRRCHa75fms1gBvGlANz0JxjN6fVrMBvWL+vOOy200npwJ69OBl9XEsTu3yVUvZNrdWFIIrIf8FLg=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/Glide.js/3.6.0/css/glide.theme.min.css"
            integrity="sha512-8vDOoSF7kZUYkn7BiQulRCTvpRoenljlkQDZhM6+IqDJi5jHDH9QEYH9NfMBB8LlqiYc7O17YGxbGx7dOxKrpw=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link rel="stylesheet" href="https://use.typekit.net/pyq3sjk.css" />
        <link rel="stylesheet" href="css/stylesheet.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="/apple-touch-icon.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="/favicon-32x32.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="/favicon-16x16.png"
        />
        <link rel="manifest" href="/site.webmanifest" />
    </head>

    <body>
        <div id="confetti-box">
            <div class="lineBorder">
                <div class="lines">
                    <div class="line"></div>
                    <div class="line"></div>
                </div>
                <div class="spinner">
                    <img id="names" src="assets/cl.svg" />
                    <img id="spinner" src="assets/spin.svg" />
                </div>
                <div class="lines">
                    <div class="line"></div>
                    <div class="line"></div>
                </div>
            </div>
            <div class="content">
                <img src="assets/std.png" />
                <h1>Calvin <span>&</span> Lucy</h1>
                <div class="details">
                    <span class="serif">June 09, 2024</span>
                    <span class="sans">At the</span>
                    <span class="serif">Sea to Sky Gondola</span>
                    <span class="sans">In Squamish, BC</span>
                </div>

                <div class="buttons" id="buttons">
                    <button id="address-form-modal-btn">
                        I want a paper invite
                    </button>

                    <!-- Add Custom CSS using buttonStyle="custom" customCss="URL" -->
                    <!-- https://add-to-calendar-button.com/ -->
                    <add-to-calendar-button
                        buttonStyle="custom"
                        customCss="atcb.css"
                        name="Calvin+Lucy's Wedding"
                        label="Add to Calendar"
                        options="'Apple','Google','iCal|iCal Calendar File'"
                        location="Sea to Sky Gondola, Squamish, BC, Canada"
                        startDate="2024-06-09"
                        endDate="2024-06-09"
                        startTime="15:00"
                        endTime="22:00"
                        timeZone="America/Los_Angeles"
                        iCalFileName="Calvin+Lucy"
                        hideCheckmark
                        hideIconButton
                        listStyle="modal"
                    >
                    </add-to-calendar-button>
                </div>
            </div>
            <div class="invitations">
                <p>Invitations to be sent in 2024</p>
            </div>
            <div class="lineBorder">
                <div class="lines">
                    <div class="line"></div>
                    <div class="line"></div>
                </div>
                <p id="countdown"></p>
                <div class="lines">
                    <div class="line"></div>
                    <div class="line"></div>
                </div>
            </div>

            <div id="address-form-modal" class="modal">
                <div class="modal-content">
                    <div class="modalHeading">
                        <span class="close">&times;</span>
                        <h3>Enter Address</h3>
                        <p>(or wait for your digital invite)</p>
                    </div>
                    <form
                        action="https://submit-form.com/pLgoIdnV"
                        class="address"
                        method="POST"
                    >
                        <input
                            type="hidden"
                            name="_redirect"
                            value="https://www.calvinandlucy.ca/index.html?submitted"
                        />
                        <input type="hidden" name="_append" value="false" />
                        <input
                            type="text"
                            placeholder="Name"
                            id="name-input"
                            name="name"
                            required
                        />
                        <select
                            id="location"
                            data-placeholder="Search for Address"
                            data-width="100%"
                        ></select>
                        <input
                            type="text"
                            placeholder="Address"
                            id="location-input"
                            name="address"
                            required
                        />
                        <input
                            type="text"
                            placeholder="Apt, Suite, etc (optional)"
                            name="apt"
                        />
                        <input
                            type="text"
                            placeholder="City"
                            id="city-input"
                            name="city"
                            required
                        />
                        <input
                            type="text"
                            placeholder="State/Province"
                            id="state-input"
                            name="state"
                            required
                        />
                        <input
                            type="text"
                            placeholder="Zip/Postal code"
                            id="postal-input"
                            name="postal"
                            required
                        />
                        <input
                            type="text"
                            placeholder="Country"
                            id="country-input"
                            name="country"
                            required
                        />
                        <button class="submit" type="submit">Submit</button>
                    </form>
                </div>
            </div>
            <img class="bg" src="assets/bg.png" />
            <div class="mobile-map"></div>
            <div class="carousel">
                <div class="glide">
                    <div class="glide__track" data-glide-el="track">
                        <ul class="glide__slides">
                            <li class="glide__slide">
                                <img src="assets/img/1.jpg" />
                            </li>
                            <li class="glide__slide">
                                <img src="assets/img/2.jpg" />
                            </li>
                            <li class="glide__slide">
                                <img src="assets/img/3.jpg" />
                            </li>
                            <li class="glide__slide">
                                <img src="assets/img/4.jpg" />
                            </li>
                            <li class="glide__slide">
                                <img src="assets/img/5.jpg" />
                            </li>
                            <li class="glide__slide">
                                <img src="assets/img/6.jpg" />
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/@glidejs/glide"></script>
        <script>
            new Glide(".glide", {
                type: "carousel",
                autoplay: 4000,
                hoverpause: false,
                gap: 0,
            }).mount();
        </script>
    </body>
</html>
